# Netlify Configuration for Super Bowl Prediction App

[build]
  # Build command injects environment variables into index.html
  command = "node build.js"
  # Publish the dist directory created by build script
  publish = "dist"

# Production deployment from prod branch
[context.production]
  command = "node build.js"
  publish = "dist"

# Branch deploys (e.g., master â†’ QA)
[context.branch-deploy]
  command = "node build.js"
  publish = "dist"

# Environment variables (can also be set in Netlify dashboard)
# Uncomment and set your InstantDB App IDs for each environment
# [context.production.environment]
#   INSTANTDB_APP_ID = "your-production-app-id"
#
# [context.branch-deploy.environment]
#   INSTANTDB_APP_ID = "your-qa-app-id"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

